<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Weather Stage -->
<div class="stage">
    <!-- Sun -->
    <div class="sun"></div>

    <!-- Title -->
    <div class="title">MOODLY</div>

    <!-- Subtitle -->
    <div class="subtitle">BY AQEEF</div>

    <!-- bouncing arrow -->
    <img src="https://cdn0.iconfinder.com/data/icons/glyphpack/26/double-arrow-down-1024.png"
         alt="Scroll Down"
         class="scroll-arrow"
         onclick="scrollToJar()" />

    <!-- Clouds -->
    <div class="cloud cloud1">
        <div class="circle big"></div>
        <div class="circle small"></div>
        <div class="circle medium"></div>
        <div class="circle large"></div>
    </div>

    <div class="cloud cloud2">
        <div class="circle big"></div>
        <div class="circle small"></div>
        <div class="circle medium"></div>
        <div class="circle large"></div>
    </div>

    <div class="cloud cloud3">
        <div class="circle big"></div>
        <div class="circle small"></div>
        <div class="circle medium"></div>
        <div class="circle large"></div>
    </div>

    <div class="cloud cloud4">
        <div class="circle big"></div>
        <div class="circle small"></div>
        <div class="circle medium"></div>
        <div class="circle large"></div>
    </div>
</div>


<h1 class="jar-title">Jar of Reassurance</h1>

<!-- Reassurance Jar Project -->
<div class="jar-section" id="jar">

    <!-- Right: Rectangle -->
    <div class="message-board">
        <h2>Messages</h2>
        <div class="messages" id="messages"></div>
    </div>

    <!-- Left: Jar -->
    <div class="jar-container">
        <div class="jar" onclick="addMessage()">
            <div class="lid"></div>
            <div class="glass">
                <div class="stars"></div>
            </div>
        </div>
    </div>
</div>

<!-- Hill with House -->
<div class="scenery-section">
    <div class="scenery-hill">
        <!-- trees -->
        <div class="tree tree-tree1">
            <div class="tree-top"></div>
            <div class="tree-trunk"></div>
        </div>
        <div class="tree tree-tree2">
            <div class="tree-top"></div>
            <div class="tree-trunk"></div>
        </div>
        <div class="tree tree-tree3">
            <div class="tree-top"></div>
            <div class="tree-trunk"></div>
        </div>
        <div class="tree tree-tree4">
            <div class="tree-top"></div>
            <div class="tree-trunk"></div>
        </div>
        <div class="tree tree-tree5">
            <div class="tree-top"></div>
            <div class="tree-trunk"></div>
        </div>
        <div class="tree tree-tree6">
            <div class="tree-top"></div>
            <div class="tree-trunk"></div>
        </div>
        <div class="tree tree-tree7">
            <div class="tree-top"></div>
            <div class="tree-trunk"></div>
        </div>
        <div class="tree tree-tree8">
            <div class="tree-top"></div>
            <div class="tree-trunk"></div>
        </div>


        <!-- character stickers -->
        <img src="https://s3-ap-northeast-1.amazonaws.com/killy-image/linestamp/0c/0ce9/0ce9f4666c7191e4f26bfc0d806c3912f1f40d0a"
             alt="Character 1" class="hill-character character1">

        <img src="https://stickershop.line-scdn.net/stickershop/v1/product/21242047/LINEStorePC/main.png?v=1"
             alt="Character 2" class="hill-character character2">

        <img src="https://stickershop.line-scdn.net/stickershop/v1/product/27500074/LINEStorePC/main.png?v=1"
             alt="Character 2" class="hill-character character3">

        <div class="scenery-path"></div>
        <div class="scenery-container">
            <div class="scenery-house">
                <div class="scenery-window"></div>
                <div class="scenery-door"></div>
                <div class="scenery-flower"></div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
